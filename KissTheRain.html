              <span style="color:#80BFFF">
              <h2 align=center>雨的印记</h2>
              <p>美丽的遗憾已找不到轨迹</p>
	      <p>蓝色天空飘着雨</p>
              <p>迷失的翅膀若无其事 丢弃风中的情书</p>
